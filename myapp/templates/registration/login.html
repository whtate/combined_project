{% load static %}
<link rel="stylesheet" href="{% static 'myapp/register.css' %}">

{% block content %}
<div class="center-content">
    <h1>Login</h1>

    <img src="{% static 'images/rooster.png' %}" alt="Rooster" class="rooster-image">

    <form method="POST">
        {% csrf_token %}
        <div>
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>
{% endblock %}
